<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<script>
const ws = new WebSocket("ws://localhost:8000/ws/notifications/user/count/")

ws.onopen = function(){
ws.send(JSON.stringify({
    action: "subscribe_to_notification_activity",
    request_id: new Date().getTime(),
    user_id: "8255109d-9efe-46ba-a7c3-7de8001469d4"
}))
console.log("connection opened")
};

ws.onmessage = function(e){
    console.log(e)
}

ws.onclose = function(e) {
    console.error('Web socket closed unexpectedly');
};
</script>

<h1>This is a Heading</h1>
<p>This is a paragraph line.</p>

</body>
</html>
